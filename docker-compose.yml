version: '3.8'

services:
  backend:
    build: .
    image: binance-bot-backend:v3
    container_name: bb_backend
    restart: always
    env_file:
      - .env
    volumes:
      - ./state:/app/state
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - bb_network

  frontend:
    build: ./frontend
    image: binance-bot-frontend:v3
    container_name: bb_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - bb_network

  postgres:
    image: postgres:15-alpine
    container_name: bb_pg
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-binancebot}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - bb_network

  redis:
    image: redis:7-alpine
    container_name: bb_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bb_network

networks:
  bb_network:
    driver: bridge

volumes:
  pg_data:
  redis_data:
